{% extends 'base.html' %}
{% block title %} Contact{% endblock title %}
{% block body %} 
<div class='container-fluid my-4 px-4'>
    <img src="https://picsum.photos/id/445/1600/600" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="text-center"> Contact Us</h1>
<form method="POST" >
    {% csrf_token %}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="mail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter your mail">
  </div>
  <div class="mb-3">
    <label for="number" class="form-label">Mobile Number</label>
    <input type="number" class="form-control" id="number" name="number" placeholder="Enter your number">
  </div>
  <button class=" btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
